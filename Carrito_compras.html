<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Café & Código</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="estilo.js" defer></script>
</head>
<body>
    <header>
        <h1><a href="index.html">Café & Código</a></h1>
        <nav>
            <ul>
                <li>
                    <a href="#">Pedidos</a>
                    <ul class="submenu">
                        <li><a href="#" onclick="addToCart('Café', 2)">Café</a></li>
                        <li><a href="#" onclick="addToCart('Pastel', 3)">Pastel</a></li>
                        <li><a href="#" onclick="addToCart('Sándwich', 5)">Sándwich</a></li>
                    </ul>
                </li>
                <li>
                    <a href="carrito.html">Carrito</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Tu Carrito</h2>
        <table id="cartTable">
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </table>
        <p>Total: <span id="totalPrice">$0.00</span></p>
        <button>Finalizar Compra</button>
    </main>
    <footer>
        <p>&copy; 2024 Café & Código</p>
    </footer>
</body>
</html>
