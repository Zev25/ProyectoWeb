<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comida - Café & Código</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="estilo.js" defer></script>
</head>
<body id="color-fondo">
    <header>
        <h1><a href="index.html">Café & Código</a></h1>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="#" class="dropbtn" onclick="altMenu(event, 'pedidosDropdown')" aria-haspopup="true" aria-expanded="false">Pedidos</a>
                    <ul id="pedidosDropdown" class="dropdown-content">
                        <li><a href="comida.html">Comida</a></li>
                        <li><a href="bebidas.html">Bebidas</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- Carrito Desplegable -->
        <div id="carrito-desplegable" class="carrito">
            <button class="carrito-boton">Carrito</button>
            <div class="carrito-contenido">
                <!-- Aquí se añadirán los productos dinámicamente -->
            </div>
        </div>
    </header>
    <main>
        <h2>Nuestro Menú de Comida</h2>
        <ul>
            <li class="itemComida">
                <img src="images/pastel_chocolate.jpg" alt="Pastel de Chocolate" class="imgComida">
                <p>Pastel de Chocolate - $3.50 <button onclick="anadirCarrito('Pastel de Chocolate', 3.50)">+</button></p>
            </li>
            <li class="itemComida">
                <img src="images/sandwich_pollo.jpg" alt="Sandwich de Pollo" class="imgComida">
                <p>Sandwich de Pollo - $4.00 <button onclick="anadirCarrito('Sandwich de Pollo', 4.00)">+</button></p>
            </li>
            <li class="itemComida">
                <img src="images/croissant.jpg" alt="Croissant" class="imgComida">
                <p>Croissant - $2.00 <button onclick="anadirCarrito('Croissant', 2.00)">+</button></p>
            </li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Café & Código</p>
    </footer>
</body>
</html>
