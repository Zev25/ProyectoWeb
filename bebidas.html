<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas - Café & Código</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="estilo.js" defer></script>
</head>
<body id="color-fondo">
    <header>
        <h1><a href="index.html">Café & Código</a></h1>
        <nav>
            <ul>
                <li>
                    <a href="#" class="menu-principal" onclick="altMenu(event, 'menuPedidos')">Pedidos</a>
                    <ul id="menuPedidos" class="submenu">
                        <li><a href="comida.html">Comida</a></li>
                        <li><a href="bebidas.html">Bebidas</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!-- Carrito Desplegable -->
        <div id="carrito-desplegable" class="carrito">
            <button class="carrito-boton">Carrito</button>
            <div class="carrito-contenido">
                <!-- Aquí se añadirán los productos dinámicamente -->
            </div>
        </div>
    </header>
    <main>
        <h2>Nuestro Menú de Bebidas</h2>
        <ul id="listaBebidas">
            <li class="itemBebida">
                <img src="images/cafe_latte.jpg" alt="Café Latte" class="imgBebida">
                <p>Café Latte - $2.50 <button onclick="anadirCarrito('Café Latte', 2.50)">+</button></p>
            </li>
            <li class="itemBebida">
                <img src="images/te_verde.jpg" alt="Té Verde" class="imgBebida">
                <p>Té Verde - $1.50 <button onclick="anadirCarrito('Té Verde', 1.50)">+</button></p>
            </li>
            <li class="itemBebida">
                <img src="images/jugo_naranja.jpg" alt="Jugo de Naranja" class="imgBebida">
                <p>Jugo de Naranja - $2.00 <button onclick="anadirCarrito('Jugo de Naranja', 2.00)">+</button></p>
            </li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Café & Código</p>
    </footer>
</body>
</html>
